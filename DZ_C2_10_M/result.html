<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<title>Voting results</title>
</head>

<body>

	<div class="container">

		<h1>Results</h1>

		Dogs:
		<div class="progress">
			<div id='dog-progress' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
				style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>

		Cats:
		<div class="progress">
			<div id='cat-progress' class="progress-bar progress-bar-striped progress-bar-animated"
				role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>

		Parrots:
		<div class="progress">
			<div id='par-progress' class="progress-bar progress-bar-striped progress-bar-animated"
				role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
			</div>
		</div>

	</div>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="script/scriptResults.js"></script>

</body>

</html>
